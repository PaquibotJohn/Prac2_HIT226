<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HIT226-MobileWebDesign</title>
        <meta name="description" content="The creation of a Registration form that is made of html and css.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Index_part2_prac2.css">
    </head>

<body>
<div class ="form">
  <h1>REGISTRATION FORM</h1>
    <form>
      <p>Full NAME:</p> <INPUT TYPE="TEXT" NAME="Full NAME" placeholder="Firstname,Familyname">
      <p>Complete ADDRESS:</p> <INPUT TYPE="TEXT" NAME="ADDRESS" placeholder = "Street,City,State">
      <p>EMAIL:</p> <INPUT TYPE="TEXT" NAME="Email" placeholder="Enter your EMAIL provider">
      <p>TELEPHONE NUMBER:</p> <INPUT TYPE="tel" NAME="TELEPHONE NUMBER" placeholder="0123456789">
      <p>BIRTHDATE:</p> <INPUT TYPE="date" NAME="B-DATE" placeholder="dd/mm/yy">
        <input type="submit" value="Submit">
    </form>
 </body>
 </html>
